<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue中css动画原理</title>
	<style type="text/css">
	.fade-leave-to,.v-leave-to,.fade-enter,.v-enter{
		opacity:0;
	}
	.fade-leave-active,.v-leave-active,.fade-enter-active,.v-enter-active{
		transition:opacity 1s;
	}
	</style>
</head>
<body>
	<div id="root">
		<transition>
			<div v-if="show">hellow world</div>
		</transition>
		<transition name='fade'>
			<div v-if="show">hellow world</div>
		</transition>
		<button @click='handleClick'>动画</button>
	</div>
</body>
</html>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
	var vm = new Vue({
		el:'#root'
		,data:{
			show:true
		}
		,methods:{
			handleClick(){
				this.show = !this.show
			}
		}
	})
</script>
