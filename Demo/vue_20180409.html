<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单页面应用</title>
</head>
	<body>
		<div id="app">
			1.渲染数据
			<br>
			{{message}}
			{{hellow}}	
			<br>	
			2.组件
			<br>
			<my-component></my-component>
			3.双向绑定
			<br>
			{{msg}}
			<br>
			<input type="text" name="" v-model='msg'>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		//数据渲染到页面
		// new Vue({
		// 	el:'#app',
		// 	data:{
		// 		message:'123',
		// 		hellow:'666'
		// 	}
		// })
		//组件例子
		var myComponent=Vue.extend({
			template:'<div>我是 template </div>'
		})
		//全局注册组件
		Vue.component('my-component',myComponent);		
		// new Vue({
		// 	el:'#app',
		// 	data:{
		// 		message:'123',
		// 		hellow:'666'
		// 	}
		// })
		//双向数据绑定
		new Vue({
			el:'#app',
			data:{
				message:'123',
				hellow:'666',
				msg:'try'
			}
		})
		//组件化	
	</script>
</html>
