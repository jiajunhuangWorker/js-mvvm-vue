<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue中使用animate.css库</title>
	<style type="text/css">
		@keyframes bounce-in{
			0%{
				transform:scale(0);
			}
			50%{
				transform:scale(1.5);
			}
			100%{
				transform:scale(1);
			}
		}
		.leave,.fade-leave-active{
			transform-origin:left center;
			animation: bounce-in 1s;
		}
		.enter,.fade-enter-active{
			transform-origin:left center;
			animation: bounce-in 1s reverse;
		}
	</style>
</head>
<body>
	<div id="root">
		<transition name='fade'>
			<div v-if="show">hellow world</div>
		</transition>
		<transition name='fade' enter-active-class="enter" leave-active-class="leave">
			<div v-if="show">hellow world</div>
		</transition>

		<!-- animated库 -->
		<transition name='fade' enter-active-class="animated swing" leave-active-class="animated shake">
			<div v-if="show">hellow world</div>
		</transition>
		<button @click='handleClick'>动画</button>
	</div>
</body>
</html>
<link rel="stylesheet" type="text/css" href="../node_modules/animate.css/animate.css">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
	var vm = new Vue({
		el:'#root'
		,data:{
			show:true
		}
		,methods:{
			handleClick(){
				this.show = !this.show
			}
		}
	})
</script>
