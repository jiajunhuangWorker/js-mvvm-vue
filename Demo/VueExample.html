<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue实例</title>

</head>
<body>
	<div id="root">
		{{msg}}
	</div>
</body>
</html>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
	/**
		每个组件都是vue 的实例
	**/
	var vm = new Vue({
		el:"#root",
		data:{
			msg:'hellow!world'
		}
	})
	console.info(vm)
	console.info(vm.$data.msg)
	console.info(vm.$el)
</script>
