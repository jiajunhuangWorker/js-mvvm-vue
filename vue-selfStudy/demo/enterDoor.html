<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<div>1-数据渲染</div>
		{{ message }}
		<div>2-bind指令</div>
		<div v-bind:title='message'>
			测试一下属性显示message的信息
		</div>
		<div>3-if指令</div>
		<div v-if="seen">我是if指令</div>
		<div>4-for指令</div>
		<ul>
			<li v-for='todos in todo'>{{ todos.text }}</li>
		</ul>
		<div>5-on指令</div>
			<div>{{message}}</div>
			<button v-on:click='reverseMessage'>消息逆转</button>
		<div>6-model指令双向绑定</div>
		<div>{{message}}</div>
		<input type="text" name="" v-model="message">
	</div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript" src="js/enterDoor.js"></script>
